<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="passgen_app_title"></title>
    <meta name="description" data-i18n="passgen_app_description">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><title>KIRICAB Icon</title><rect width='100' height='100' rx='20' fill='%231e3a8a'/><path fill='%23ffffff' d='M25 20 H40 V42.5 L68 20 H80 L50 50 L80 80 H68 L40 57.5 V80 H25 V20 Z'/></svg>">

    <link rel="stylesheet" href="style.css">
    <!-- Google AdSense-->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8141179596557780"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-8141179596557780">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CN3KBWSXRE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-CN3KBWSXRE');
    </script>
</head>
<body>

    <header>
        <div class="container">
            <h1 data-i18n="passgen_header_heading"></h1>
            <p data-i18n="passgen_header_paragraph"></p>
        </div>
    </header>

    <main class="container">
        <!-- 設定セクション -->
        <section class="settings-card">
            <h2 data-i18n="passgen_settings_heading"></h2>
            <div class="options-grid">
                <!-- パスワード長 & 生成数 -->
                <div class="option-group">
                    <label data-i18n="passgen_length_label"></label>
                    <div class="length-options">
                        <button class="length-btn active" data-length="8" data-i18n="passgen_length_8"></button>
                        <button class="length-btn" data-length="12" data-i18n="passgen_length_12"></button>
                        <button class="length-btn" data-length="16" data-i18n="passgen_length_16"></button>
                        <input type="number" id="custom-length" min="4" max="64" data-i18n-placeholder="passgen_length_custom">
                    </div>
                </div>
                <!-- 文字種 -->
                <div class="option-group">
                    <label data-i18n="passgen_char_type_label"></label>
                    <div class="char-type-options">
                        <label class="checkbox-label"><input type="checkbox" id="include-uppercase" checked><span data-i18n="passgen_char_uppercase"></span></label>
                        <label class="checkbox-label"><input type="checkbox" id="include-lowercase" checked><span data-i18n="passgen_char_lowercase"></span></label>
                        <label class="checkbox-label"><input type="checkbox" id="include-numbers" checked><span data-i18n="passgen_char_numbers"></span></label>
                        <label class="checkbox-label"><input type="checkbox" id="include-symbols" checked><span data-i18n="passgen_char_symbols"></span></label>
                    </div>
                    <div id="symbols-detail-grid" class="symbols-detail-container"></div>
                </div>
                <div class="option-group-row">
                    <div class="option-group">
                        <label for="password-count" data-i18n="passgen_count_label"></label>
                        <input type="number" id="password-count" min="1" max="1000" value="20">
                    </div>
                    <!-- ランダムシード -->
                    <div class="option-group">
                        <label for="random-seed" data-i18n="passgen_seed_label"></label>
                        <input type="text" id="random-seed" data-i18n-placeholder="passgen_seed_placeholder">
                    </div>
                </div>
            </div>
            <button id="generate-btn" data-i18n="passgen_generate_button"></button>
        </section>

        <!-- 広告エリア 一旦コメントアウト -->
        <!--
        <section class="ad-placeholder">
            <p>広告エリア</p>
            <span>ユーザーの操作動線を邪魔せず、生成結果を確認する前に自然と目に入るこの場所は、広告配置に適しています。</span>
        </section>
        -->

        <!-- 結果表示セクション -->
        <section class="results-card">
            <div class="results-header">
                <h2 data-i18n="passgen_results_heading"></h2>
                <button id="copy-link-btn" data-i18n="passgen_copy_link_button"></button>
            </div>
            <div id="password-grid" class="password-grid"></div>
        </section>

        <!-- SEO対策コンテンツ -->
        <section class="seo-content">
            <h2 data-i18n="passgen_seo_heading"></h2>
            <p data-i18n="passgen_seo_paragraph1"></p>
            <p data-i18n="passgen_seo_paragraph2"></p>
        </section>

    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer_copyright"></p>
        </div>
    </footer>

    <script src="../locales/locales.js"></script>
    <script src="script.js"></script>
</body>
</html>
